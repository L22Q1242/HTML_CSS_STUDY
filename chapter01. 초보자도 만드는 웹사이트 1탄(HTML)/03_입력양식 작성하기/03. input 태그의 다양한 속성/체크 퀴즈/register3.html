<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="."></form>
    <h1>회원 가입을 환영합니다</h1>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input
            type="text"
            id="id"
            name="id"
            autofocus
            required
            placeholder="4자 ~ 10자 사이, 공백없이"
          />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required />
        </li>
        <li>
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="문자와 숫자, 특수기호 포함"
          />
        </li>
        <li>
          <label for="password_on">비밀번호 확인</label>
          <input type="password" id="password_on" name="password_on" required />
        </li>
        <li>
          <label for="route">가입 경로</label>
          <select name="route" id="route">
            <option value="blog">블로그</option>
            <option value="search">검색</option>
            <option value="sns" selected>SNS</option>
            <option value="other">기타</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea
            name="memo"
            id="memo"
            cols="40"
            rows="4"
            placeholder="남길 말씀이 있다면 여기에"
          ></textarea>
        </li>
        <li>
          <label for="upload">자기소개 파일 첨부</label>
          <input type="file" name="upload" id="upload" />
        </li>
        <li>
          <label for="birthday">생년월일</label>
          <input type="date" name="birthday" id="birthday" min="1900-01-01" />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <!-- name = 두개의 개별항목 그룹화 (그룹명을 동일하게 함) -->
      <input type="radio" id="yes" name="mailing" />
      <label for="yes">메일 수신</label>

      <input type="radio" id="no" name="mailing" checked />
      <label for="no">메일 수신 안함</label>
    </fieldset>
    <input type="submit" value="가입하기" />
    <input type="reset" value="취소" />
  </body>
</html>
