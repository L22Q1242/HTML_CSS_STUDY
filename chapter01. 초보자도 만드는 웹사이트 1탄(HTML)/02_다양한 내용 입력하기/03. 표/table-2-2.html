<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- <table>, <tr>, <td>는 테이블의 필수 구성요소 -->
  <!-- <thead>, <tbody>, <tfoot>은 테이블 필수 구성요소는 아님. 테이블의 구조를 나누고 가독성을 높이는 역할. -->
  <!-- <tbody>는 작성하지 않아도 자동으로 생성됨. -->
  <!-- <caption> : 표의 제목, 필수 아님. -->
  <body>
    <table border="1">
      <caption>
        <h3>선물용과 가정용 상품 구성</h3>
      </caption>
      <thead>
        <!-- <tr> : 행 / <td> : 셀(cell) / <th> : 굵게, 가운데 정렬 -->
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>갯수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td colspan="2" , rowspan="2">11~16과 35,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
        <tfoot>
          <th colspan="4">과일판매</th>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
