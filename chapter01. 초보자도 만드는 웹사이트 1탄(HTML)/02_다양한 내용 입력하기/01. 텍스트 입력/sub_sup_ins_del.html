<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b> 이라고 불린다.</p>
    <p>
      레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br /><br /><br /><br />
      일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.
    </p>
    <p>
      <!-- <i> : 마음속의 생각, 용어, 관용구 등에 사용(기울임) -->
      비타민 c와 비타민 p가 풍부해 <br />
      <!-- <sup> 위첨자, <sub> 아래첨자 -->
      혈액순환<sup>1</sup> <ins>또는</ins> 감기예방<sub>2</sub> 등에
      <!-- <del> 문장 삭제  -->
      <del>좋은 것으로 알려져 있다.</del>
      <br />
      <!-- <u> 단순한 밑줄 긋기 -->
      <u>한라봉</u>
      <!-- <s> 정확성이 없거나 관련성이 없어진 내용을 취소 -->
      <s>34,000원</s>
    </p>
  </body>
</html>
