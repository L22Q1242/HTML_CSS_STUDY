<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         * {
            margin: 0;
            padding: 0;
         }
         #wrap {
            width: 100%;
            height: 500px;
            /* 뷰포트가 줄어들어도 400px 미만으로 절대 줄어들지 않음 */
            min-width: 400px;
            /* 뷰포트가 늘어나도 900px 이상으로 늘어나지 않음. */
            max-width: 900px;
            background: skyblue;
            margin: 0 auto;
         }
      </style>
   </head>
   <body>
      <div id="wrap"></div>
   </body>
</html>
